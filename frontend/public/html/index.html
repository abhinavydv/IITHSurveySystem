<!DOCTYPE html>

    <title>My CSS Cheat Sheet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <!-- Title and Description -->
    <div class="container">
        <div class="header_block">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Title" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" placeholder="Description"></textarea>
            </div>
        </div>
    </div>

    <!-- Text answer type -->
    <div class="qblock">
        <div class="qblockleft">
            <div class="qblockhead">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Question" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <hr>
            <div class="qblocktail">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" placeholder="Answer"></textarea>
                </div>
            </div>
        </div>
        <div class="qblockright">
            <div class="buttons">
                <!-- <a href="#" class="btn"> -->
                <img class="btn" src="images/delete_icon.png" height="40" />
                <!-- </a> -->
            </div><br />
            <!-- <hr> -->
            <div class="block1">
                <div class="input-group mb-3">
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected value="Title">Title</option>
                        <option value="TextAnswer">Text</option>
                        <option value="MultipleChoiceSingleCorrect">Single Choice</option>
                        <option value="MultipleChoiceMultipleCorrect">Multiple Choice</option>
                        <option value="Date">Date</option>
                        <option value="Time">Time</option>
                        <option value="Rating">Rating</option>
                    </select>
                </div>
            </div>
            <!-- <hr> -->
            <div class="block2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Required
                    </label>
                </div>
            </div>
            <!-- <hr> -->
            <div class="block3">
                <a href="#" class="btn">
                    <img src="images/copy_icon.png" height="25px">
                </a>
            </div>
            <!-- <hr> -->
        </div>
    </div>

    <!-- Open from/ Open till block -->

            <form>
                <div class="form-row">
                    <div class="col">

    <!-- Navbar -->

    <!-- Login page -->

    <div class="login_page">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
            </div>
        </form>
    </div>
    <br>

    <!-- Pills content -->
    <div class="login_page">
        <form>

            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="registerName" class="form-control" />
                <label class="form-label" for="registerName">Name</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="registerEmail" class="form-control" />
                <label class="form-label" for="registerEmail">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerPassword" class="form-control" />
                <label class="form-label" for="registerPassword">Password</label>
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword" class="form-control" />
                <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
        </form>
    </div>
